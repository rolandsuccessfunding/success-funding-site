  Notes: Posts data to Google Apps Script endpoint and redirects to thank_you.html
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Registration</title>
</head>
<body>
  <h1>Client Registration</h1>
  <form id="funding-form" action="https://script.google.com/macros/s/AKfycbx3ScO_LApEwnHqNThV37c4rRaQnBTyepuqnYUaKGZ4s0Of1CVqsCf67j4fLn8uuN_p/exec" method="POST">
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Brief Summary of Funding Need:</label><br>
    <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
  <script>
    document.getElementById("funding-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      fetch(form.action, {
        method: "POST",
        body: new FormData(form)
      }).then(() => {
        window.location.href = "thank_you.html";
      }).catch(() => {
        alert("Error submitting the form. Please try again.");
      });
    });
  </script>
</body>
</html>
