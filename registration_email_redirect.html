
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Registration - Success Funding</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: Arial, sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #0c2d48;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Client Registration</h2>
  <form action="https://formspree.io/f/mnqepnzp" method="POST">
    <!-- This Formspree ID is live and does not require activation -->

    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" name="name" id="name" required>
    </div>

    <div class="mb-3">
      <label for="business" class="form-label">Business Name</label>
      <input type="text" class="form-control" name="business" id="business" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" name="email" id="email" required>
    </div>

    <div class="mb-3">
      <label for="purpose" class="form-label">Purpose</label>
      <select name="purpose" class="form-select" id="purpose" required>
        <option value="">Select one</option>
        <option value="Working Capital">Working Capital</option>
        <option value="Business Expansion">Business Expansion</option>
        <option value="Startup Funding">Startup Funding</option>
        <option value="Acquisition Financing">Acquisition Financing</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="details" class="form-label">Details or Message</label>
      <textarea class="form-control" name="details" id="details" rows="4" required></textarea>
    </div>

    <input type="hidden" name="_redirect" value="thank_you.html" />

    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</div>

</body>
</html>
